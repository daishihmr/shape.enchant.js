<html>
<head>
<script src="https://rawgithub.com/uei/enchant.js-builds/v0.8.0/build/enchant.min.js"></script>
<script src="shape.enchant.js"></script>
<script>
enchant();

var core;
window.onload = function() {
    core = new Core(380, 150);
    core.onload = main;
    core.start();
};

var main = function() {
    var scene = this.rootScene;
    scene.backgroundColor = "black";

    // 矩形
    var rectangle = new Rectangle(50, 30);
    rectangle.moveTo(50, 50);
    scene.addChild(rectangle);

    // 三角形
    var triangle = new Triangle(25, {
        fillStyle: "green"
    });
    triangle.moveTo(110, 50);
    scene.addChild(triangle);

    // 円
    var circle = new Circle(25, {
        strokeStyle: "transparent",
        fillStyle: (function() {
            var gra = new Surface(50, 50).context.createRadialGradient(20, 20, 0, 20, 20, 75);
            gra.addColorStop(0.0, "#ffffff");
            gra.addColorStop(0.5, "#006600");
            return gra;
        })()
    });
    circle.moveTo(170, 50);
    scene.addChild(circle);

    // 多角形
    var polygon = new Polygon(25, {
        fillStyle: "blue",
        lineWidth: 1,
        sides: 8
    });
    polygon.moveTo(230, 50);
    scene.addChild(polygon);

    // 星形
    var star = new Star(25, {
        fillStyle: "orange",
        sideIndent: 0.6
    });
    star.moveTo(290, 50);
    scene.addChild(star);

    [rectangle, triangle, circle, polygon, star].forEach(function(elm) {
        elm.onenterframe = function() { this.rotation += 1 };
    });
};
</script>
</head>
<body style="margin:0">
</body>
</html>
